                <span class = "numero" >2</span>
                <span class = "numero" >3</span>
                <span class="operador" >/</span>

                <span class ="punto" >.</span>
                <span class="igual" >=</span>
                <span class="operador" >x</span>
            </div>
        </div>
        
        <script src="calc.js"></script>
